<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styles.css" />
    <title>4 oy 7 dars</title>
    <link
      rel="shortcut icon"
      href="./images/sticky-note.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <!--  -->
    <main class="main_light">
      <div class="container">
        <!--  -->
        <div class="logo_bar">
          <h4 class="logo">TODO</h4>

          <img class="mode" src="./images/moon.svg" alt="mode change" />
        </div>

        <form class="create_form whitebg" action="">
          <label for="create_checkbox"></label>
          <input
            type="text"
            class="create_checkbox whitebg"
            placeholder="Create new todo..."
            id="create_checkbox"
          />
        </form>

        <form
          style="margin-top: 40px whitebg"
          class="create_bottom_form"
          action=""
        >
          <div class="to-do_block whitebg"></div>

          <div class="form_info whitebg">
            <p id="items-left"></p>
            <div class="info_link">
              <a href="#" id="select-all">All</a>
              <a href="#" id="select-active">Active</a>
              <a href="#" id="select-completed">Completed</a>
            </div>
            <a href="#" id="clear-completed">Clear Completed</a>
          </div>
        </form>
        <h4>Drag and drop to reader list</h4>
        <!--  -->
      </div>
    </main>
    <!--  -->

    <script src="./js/index.js"></script>
  </body>
</html>
